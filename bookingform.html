<body>

<!-- Navigation -->
<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>

            <a class="navbar-brand" href="index.html">Verity's Wedding Dress Service</a>

        <!-- Collect the nav links, forms, and other content for toggling -->

            <ul class="nav navbar-nav">
                <li>
                    <a href="#about">About</a>

                    <a href="#contact">Contact</a>
                </li>

        </div>
        <!-- /.navbar-collapse -->

    <!-- /.container -->
</nav>


</div>
<!-- /.container -->

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="well well-sm">

                <form action="https://formspree.io/joe.a.davies91@gmail.com"
                      method="POST" class="form-horizontal">
                    <fieldset>

                        <!-- Form Name -->
                        <legend>To book an appointment please fill in the details below.</legend>


                        <!--Name input-->
                        <div class="form-group">
                            <label class="col-md-4 control-label" for="textinput">Name</label>
                            <div class="col-md-4">
                                <input name="name" id="frmNameA" placeholder="Full name" required autocomplete="name"
                                       class="form-control input-md">
                                <span class="help-block">help</span>
                            </div>
                        </div>

                         <!-- Email input-->
                        <div class="form-group">
                            <label class="col-md-4 control-label" for="textinput">Email</label>
                            <div class="col-md-4">
                                <input type="email" name="_replyto" id="textinput" name="textinput" type="text"
                                       placeholder="placeholder"
                                       class="form-control input-md">
                                <span class="help-block">help</span>
                            </div>
                        </div>

                        <!-- Address Text input-->
                        <div class="form-group">
                            <label class="col-md-4 control-label" for="textinput">House Number/Name and Street</label>
                            <div class="col-md-4">
                                <input type="text" name="address" id="textinput" name="textinput" type="text"
                                       placeholder="placeholder"
                                       class="form-control input-md">
                                <span class="help-block">help</span>
                            </div>
                        </div>




                        <!-- Address input-->
                        <div class="form-group">
                            <label class="col-md-4 control-label" for="textinput">Town</label>
                            <div class="col-md-4">
                                <input class="form-control input-md" name="ship-city" required id="frmCityS"
                                       placeholder="New York" autocomplete="shipping locality">
                                <span class="help-block">help</span>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-md-4 control-label" for="textinput">Post Code</label>
                            <div class="col-md-4">
                                <input name="ship-zip" required id="frmZipS" placeholder="10011"
                                       autocomplete="shipping postal-code"
                                       class="form-control input-md">
                                <span class="help-block">help</span>
                            </div>
                        </div>


                        <!-- Telephone input-->
                        <div class="form-group">
                            <label class="col-md-4 control-label" for="textinput">Contact telephone number</label>
                            <div class="col-md-4">
                                <input type="tel" name="phone" id="frmPhoneNumA" placeholder="+1-650-450-1212" required
                                       autocomplete="tel"
                                       class="form-control input-md">
                                <span class="help-block">help</span>
                            </div>
                        </div>

                        <!-- Textarea -->
                        <div class="form-group">
                            <label class="col-md-4 control-label" for="textarea">Please leave a note to let me know the
                                types of dresses
                                and styles. If
                                you are unsure you can let me know that as well.</label>
                            <div class="col-md-4">

                                <textarea class="form-control" id="textarea" name="textarea" <input type="text"
                                                                                                    name="name"
                                                                                                    id="textinput"
                                                                                                    name="textinput"
                                                                                                    type="text"
                                                                                                    placeholder="placeholder"
                                                                                                    class="form-control input-md"></textarea>
                            </div>
                        </div>
                        <input type="submit" value="Send">
                </form>
                </fieldset>

            </div>
        </div>
    </div>
</div>


<!-- /form -->

<!-- Footer -->
<footer>
    <div class="row">
        <div class="col-lg-12">
            <p>Copyright &copy; Your Website 2014</p>
        </div>
    </div>
</footer>

<script src="js/jquery.js"></script>

</body>

</html>
