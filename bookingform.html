<hr class="featurette-divider">


<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="well well-sm">

                <form action="https://formspree.io/joe.a.davies91@gmail.com"
                      method="POST" class="form-horizontal">
                    <fieldset>

                        <!-- Form Name -->
                        <legend class="col-md-12">To book an appointment please fill in the details below.</legend>


                        <!--Name input-->
                        <div class="form-group">
                            <label class="col-md-4 control-label" for="textinput">Name</label>
                            <div class="col-md-4">
                                <input name="name" id="frmNameA" placeholder="Full Name" required
                                       autocomplete="name"
                                       class="form-control input-md">
                            </div>
                        </div>

                        <!-- Email input-->
                        <div class="form-group">
                            <label class="col-md-4 control-label" for="textinput">Email</label>
                            <div class="col-md-4">
                                <input type="email" name="_replyto" id="textinput" name="textinput" type="text"
                                       placeholder="Email"
                                       class="form-control input-md">
                            </div>
                        </div>

                        <!-- Address Text input-->
                        <div class="form-group">
                            <label class="col-md-4 control-label" for="textinput">House Number/Name and
                                Street</label>
                            <div class="col-md-4">
                                <input type="text" name="address" id="textinput" name="textinput" type="text"
                                       placeholder="32 John Street"
                                       class="form-control input-md">
                            </div>
                        </div>


                        <!-- Address input-->
                        <div class="form-group">
                            <label class="col-md-4 control-label" for="textinput">Town</label>
                            <div class="col-md-4">
                                <input class="form-control input-md" name="ship-city" required id="frmCityS"
                                       placeholder="Edinburgh" autocomplete="shipping locality">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-md-4 control-label" for="textinput">Post Code</label>
                            <div class="col-md-4">
                                <input name="ship-zip" required id="frmZipS" placeholder="EH48 2QJ"
                                       autocomplete="shipping postal-code"
                                       class="form-control input-md">
                            </div>
                        </div>


                        <!-- Telephone input-->
                        <div class="form-group">
                            <label class="col-md-4 control-label" for="textinput">Contact telephone number</label>
                            <div class="col-md-4">
                                <input type="tel" name="phone" id="frmPhoneNumA" placeholder="07932816284" required
                                       autocomplete="tel"
                                       class="form-control input-md">
                            </div>
                        </div>


                        <!-- Textarea -->
                        <div class="form-group">
                            <label class="col-md-4 control-label" for="textarea">Additional Information</label>
                            <div class="col-md-4">

                                <textarea class="form-control" id="textarea" name="textarea" <input type="text"
                                                                                                    name="name"
                                                                                                    id="textinput"
                                                                                                    name="textinput"
                                                                                                    type="text"
                                                                                                    placeholder="Let me know your dress size, favourite designers and dates you are available"
                                                                                                    class="form-control input-md"></textarea>
                            </div>
                        </div>
                        <input type="submit" value="Send">
                </form>
                </fieldset>

            </div>
        </div>
    </div>
</div>
